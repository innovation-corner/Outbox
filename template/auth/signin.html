
<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8"/>
        
        <title>OutBox | Login Page</title>
        <meta name="description" content="Login page example"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
        <script>
            WebFont.load({
                google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
                active: function() {
                    sessionStorage.fonts = true;
                }
            });
        </script>
        <link href="../assets/css/login-style.css" rel="stylesheet" type="text/css" />
        <link href="../assets/css/bundle-global.css" rel="stylesheet" type="text/css" />
        <link href="../assets/css/style-bundle.css" rel="stylesheet" type="text/css" />
        <link href="../assets/css/generic.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="../assets/media/logos/favicon.ico" />
    </head>
    <body  class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-aside--minimize kt-page--loading"  >
        <div class="kt-grid kt-grid--ver kt-grid--root kt-page">
            <div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v6 kt-login--signin" id="kt_login">
                <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--desktop kt-grid--ver-desktop kt-grid--hor-tablet-and-mobile">
                    <div class="kt-grid__item  kt-grid__item--order-tablet-and-mobile-2  kt-grid kt-grid--hor kt-login__aside">
                        <div class="kt-login__wrapper">
                            <div class="kt-login__container">
                                <div class="kt-login__body">
                                    <div class="logo-head">
                                        <a href="#"><img src="../assets/media/company-logos/logo-2.png"></a>
                                    </div>

                                    <div class="kt-login__signin">
                                        <div class="form-header">
                                            <h3 class="">Hello!</h3>
                                            <p>Sign in with your credentials, <br/>or create a new one</p>
                                        </div>
                                        <div class="form-body">
                                            <form action="">
                                                <div class="form-group">
                                                    <input class="form-control" type="email" placeholder="Email address" name="email" autocomplete="off">
                                                </div>
                                                <div class="form-group">
                                                    <input class="form-control form-control-last" type="password" placeholder="Password" name="password">
                                                </div>
                                                <div class="kt-login__extra">
                                                    <button class="btn btn-brand">Login</button>                       
                                                    <a href="javascript:;" class="forgot-password">Forget Password ?</a>
                                                </div>
                                            </form>
                                            <div style="margin-top: 40px;">
                                                <span>
                                                    Don't have an account yet ?
                                                </span>&nbsp;&nbsp;
                                                <a href="javascript:;" id="kt_login_signup" class="kt-login__account-link">Create one</a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="kt-login__signup">
                                        <div class="form-header">
                                            <h3>Sign Up</h3>
                                            <div>Enter your details to create your account:</div>
                                        </div>
                                        <div class="form-body">
                                            <form action="">
                                                <div class="form-group">
                                                    <input class="form-control" type="text" placeholder="Fullname" name="fullname">
                                                </div>
                                                <div class="form-group">
                                                    <input class="form-control" type="text" placeholder="Email" name="email" autocomplete="off">
                                                </div>
                                                <div class="form-group">
                                                    <input class="form-control" type="password" placeholder="Password" name="password">
                                                </div>
                                                <div class="form-group">
                                                    <input class="form-control form-control-last" type="password" placeholder="Confirm Password" name="rpassword">
                                                </div>
                                                <div class="kt-login__extra">
                                                    <label class="kt-checkbox">
                                                        <input type="checkbox" name="agree"> I Agree the <a href="#">terms and conditions</a>.
                                                        <span></span>
                                                    </label>
                                                </div>
                                                <div style="margin-top: 20px;">
                                                    <button id="kt_login_signup_submit" class="btn btn-brand">Sign Up</button>
                                                    <button id="kt_login_signup_cancel" class="btn btn-outline-brand">Cancel</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="kt-grid__item kt-grid__item--fluid kt-grid__item--center kt-grid kt-grid--ver kt-login__content" style="background-image: url(../assets/images/login-background.jpg);">
                        <div class="signin-content-block">  
                            <h3>No more meeting hassles, book your meeting rooms with ease.</h3>
                        </div>
                    </div>
                </div>
            </div>      
        </div>

        <script>
            var KTAppOptions = {"colors":{"state":{"brand":"#22b9ff","light":"#ffffff","dark":"#282a3c","primary":"#5867dd","success":"#34bfa3","info":"#36a3f7","warning":"#ffb822","danger":"#fd3995"},"base":{"label":["#c5cbe3","#a1a8c3","#3d4465","#3e4466"],"shape":["#f0f3ff","#d9dffa","#afb4d4","#646c9a"]}}};
        </script>
        <script src="../assets/vendors/global/vendors.bundle.js" type="text/javascript"></script>
        <script src="../assets/js/script.bundle.js" type="text/javascript"></script>   
        <script src="../assets/js/login-general.js" type="text/javascript"></script>
    </body>
</html>
